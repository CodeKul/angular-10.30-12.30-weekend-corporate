<div class="row card">
  <div class="col-md-12">
    <p>
      Rupees are(simple pipe) {{rupees | currency}}
    </p>
    <p>
      Date is (input to pipe) {{dt | date:"dd MMM yyyy"}}
    </p>
    <p>
      Mobile Os is(chaining) {{mobOs | uppercase | slice:"1"}}
    </p>
    <p>
      My Mobile Num {{num | mobile:123}}
    </p>
    <p>
      This is async Pipe {{asy | async}}
    </p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div>
      <input type="text" #osNm placeholder="Os">
      <input type="button" class="btn btn-primary" value="Okay" (click)="newOs(osNm.value)" />
    </div>
    <input type="text" [(ngModel)]="mb" placeholder="Search">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul>
      <li *ngFor="let mob of mobiles | filer:mb">{{mob}}</li>
    </ul>
  </div>
</div>
